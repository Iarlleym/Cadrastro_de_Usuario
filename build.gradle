plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.6'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.EngCode'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

// ========================
// üîπ Vari√°veis extras
// ========================
ext {
    set('springCloudVersion', "2025.0.0") // Vers√£o do Spring Cloud utilizada
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'io.jsonwebtoken:jjwt-api:0.12.6'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.6'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.6'

    // Core: Depend√™ncia do Feign Client, essencial para comunica√ß√£o entre microsservi√ßos
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'

    // === CORRE√á√ÉO CR√çTICA PARA O ERRO PATCH ===
    // Adiciona o cliente Apache HTTP, que suporta o m√©todo PATCH, resolvendo a ProtocolException do Feign.
    implementation 'io.github.openfeign:feign-hc5:13.6'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    testCompileOnly 'org.projectlombok:lombok:1.18.34'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.34'

    // Documenta√ß√£o: Adiciona o Springdoc (Swagger) para documentar seus endpoints
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.13'

    runtimeOnly 'org.postgresql:postgresql'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}


// ========================
// üîπ Gerenciamento de depend√™ncias do Spring Cloud
// ========================
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}


tasks.named('test') {
	useJUnitPlatform()
}
